<div class="wrapper-block">
  <h2 mat-dialog-title>Добрый день</h2>
  <mat-dialog-content>
    <p *ngIf="isLogged">
      Вы {{useremail}} успешно вошли в систему

    </p>
  </mat-dialog-content>
</div>
